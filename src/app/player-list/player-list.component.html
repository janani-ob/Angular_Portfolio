<div class="container">
    <p style="font-size:1.5rem; text-align: center;">Fetching all the Player Details</p>
    <table class="table table-bordered">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
                <td>{{player.age}}</td>
                <td>{{player.gender}}</td>
                <td>{{player.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
